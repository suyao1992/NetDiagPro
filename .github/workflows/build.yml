name: Build & Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  # ==========================================
  # Build Job - Main Application
  # ==========================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: windows-latest
    
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore main app
      run: dotnet restore NetDiagPro.csproj
      
    - name: ğŸ—ï¸ Build
      run: dotnet build NetDiagPro.csproj --configuration ${{ matrix.configuration }} -p:Platform=x64 --no-restore
      
    - name: ğŸ“Š Upload build artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: NetDiagPro-x64-Release
        path: bin/x64/Release/net8.0-windows*/
        retention-days: 30

  # ==========================================
  # Test Job - Build Test Project Only
  # Note: FlaUI UI tests require display, skip actual run in CI
  # ==========================================
  test-build:
    name: ğŸ§ª Build Tests
    runs-on: windows-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore test project
      run: dotnet restore tests/DesktopUiTests/DesktopUiTests/DesktopUiTests.csproj
      
    - name: ğŸ—ï¸ Build tests
      run: dotnet build tests/DesktopUiTests/DesktopUiTests/DesktopUiTests.csproj --configuration Release --no-restore
      
    - name: âœ… Test project builds successfully
      run: Write-Host "FlaUI test project compiles correctly. UI tests require local execution with display."

  # ==========================================
  # Release Job - Create Release Package
  # ==========================================
  release:
    name: ğŸ“¦ Release Package
    needs: [build, test-build]
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore
      run: dotnet restore NetDiagPro.csproj
        
    - name: ğŸ—ï¸ Build Release
      run: dotnet build NetDiagPro.csproj --configuration Release -p:Platform=x64 --no-restore
      
    - name: ğŸ“¦ Create release package
      shell: pwsh
      run: |
        $version = Get-Date -Format "yyyy.MM.dd"
        $outPath = "bin/x64/Release/net8.0-windows10.0.22621.0"
        if (Test-Path $outPath) {
          Compress-Archive -Path "$outPath/*" -DestinationPath "NetDiagPro-v$version-x64.zip" -Force
          Write-Host "Created: NetDiagPro-v$version-x64.zip"
        } else {
          Write-Host "Warning: Output path not found"
          Get-ChildItem -Recurse bin/ | Select-Object FullName
        }
        
    - name: ğŸ“¤ Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: NetDiagPro-Release
        path: NetDiagPro-*.zip
        retention-days: 90
        if-no-files-found: warn
