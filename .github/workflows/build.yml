name: Build & Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  # ==========================================
  # Build Job - Main Application Only
  # ==========================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: windows-latest
    
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore main app only
      run: dotnet restore NetDiagPro.sln
      
    - name: ğŸ—ï¸ Build main app
      run: dotnet build NetDiagPro.sln --configuration ${{ matrix.configuration }} -p:Platform=x64 --no-restore
      
    - name: ğŸ“Š Upload build artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: NetDiagPro-x64-Release
        path: bin/x64/Release/net8.0-windows*/
        retention-days: 30

  # ==========================================
  # Test Job - Build Test Project Separately
  # ==========================================
  test-build:
    name: ğŸ§ª Build Tests
    runs-on: windows-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore test project
      working-directory: tests/DesktopUiTests/DesktopUiTests
      run: dotnet restore
      
    - name: ğŸ—ï¸ Build tests
      working-directory: tests/DesktopUiTests/DesktopUiTests
      run: dotnet build --configuration Release --no-restore
      
    - name: âœ… Tests compile successfully
      run: Write-Host "FlaUI test project compiles. UI tests require local execution."

  # ==========================================
  # Release Job
  # ==========================================
  release:
    name: ğŸ“¦ Release Package
    needs: [build]
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore
      run: dotnet restore NetDiagPro.sln
        
    - name: ğŸ—ï¸ Build Release
      run: dotnet build NetDiagPro.sln --configuration Release -p:Platform=x64 --no-restore
      
    - name: ğŸ“¦ Create release package
      shell: pwsh
      run: |
        $version = Get-Date -Format "yyyy.MM.dd"
        $outPath = "bin/x64/Release/net8.0-windows10.0.22621.0"
        if (Test-Path $outPath) {
          Compress-Archive -Path "$outPath/*" -DestinationPath "NetDiagPro-v$version-x64.zip" -Force
        }
        
    - name: ğŸ“¤ Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: NetDiagPro-Release
        path: NetDiagPro-*.zip
        retention-days: 90
        if-no-files-found: warn
