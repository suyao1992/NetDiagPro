name: Build & Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  APP_PATH: '.'
  TEST_PATH: 'tests/DesktopUiTests/DesktopUiTests'

jobs:
  # ==========================================
  # Build Job - Main Application
  # ==========================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: windows-latest
    
    strategy:
      matrix:
        platform: [x64]
        configuration: [Debug, Release]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.APP_PATH }}
      
    - name: ğŸ—ï¸ Build
      run: dotnet build ${{ env.APP_PATH }} --configuration ${{ matrix.configuration }} -p:Platform=${{ matrix.platform }} --no-restore
      
    - name: ğŸ“Š Upload build artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: NetDiagPro-${{ matrix.platform }}-${{ matrix.configuration }}
        path: bin/${{ matrix.platform }}/${{ matrix.configuration }}/net8.0-windows*/
        retention-days: 30

  # ==========================================
  # Test Job - Unit & Integration Tests
  # ==========================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: windows-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore test dependencies
      run: dotnet restore ${{ env.TEST_PATH }}
      
    - name: ğŸ—ï¸ Build tests
      run: dotnet build ${{ env.TEST_PATH }} --configuration Release
      
    - name: ğŸ§ª Run tests
      run: |
        dotnet test ${{ env.TEST_PATH }} --configuration Release --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults
      continue-on-error: true
      
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
        retention-days: 14

  # ==========================================
  # Code Quality Check
  # ==========================================
  code-quality:
    name: ğŸ” Code Quality
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ” Code formatting check
      run: dotnet format ${{ env.APP_PATH }} --verify-no-changes --verbosity diagnostic
      continue-on-error: true
      
    - name: ğŸ“‹ Build with analysis
      run: dotnet build ${{ env.APP_PATH }} -p:Platform=x64 --verbosity minimal

  # ==========================================
  # Release Job - Create Release Package
  # ==========================================
  release:
    name: ğŸ“¦ Release Package
    needs: [build, test]
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ—ï¸ Build Release
      run: dotnet build ${{ env.APP_PATH }} --configuration Release -p:Platform=x64
      
    - name: ğŸ“¦ Create release package
      shell: pwsh
      run: |
        $version = Get-Date -Format "yyyy.MM.dd"
        $outPath = "bin/x64/Release/net8.0-windows10.0.22621.0"
        if (Test-Path $outPath) {
          Compress-Archive -Path "$outPath/*" -DestinationPath "NetDiagPro-v$version-x64.zip" -Force
        }
        
    - name: ğŸ“¤ Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: NetDiagPro-Release
        path: NetDiagPro-*.zip
        retention-days: 90
        if-no-files-found: warn
